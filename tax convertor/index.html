<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form action="submit" class="card">
        <h1>CURRENCY CONVERTOR</h1>
        <div class="amount">
        <p>Enter Amount</p>
        <input type="text" value="1" class="text">
        </div>
        <div class="dropdown">
        <div class="from">
        <h3>FROM</h3>
        <div class="select">
        <img src="https://flagsapi.com/US/flat/64.png" alt="">
        <select name="from" class="drop" >
        <option value="USD">USD</option>
        <option value="INR">INR</option>
        <option value="RUS">RUS</option>
        </select>
        </div>
        </div>
        <i class="fa-solid fa-arrow-right-arrow-left"></i>
        <div class="to">
            <h3>TO</h3>
            <div class="select">
        <img src="https://flagsapi.com/IN/flat/64.png" alt="">
        <select name="to" class="drop" >
        <option value="USD">USD</option>
        <option value="INR" selected>INR</option>
        <option value="RUS">RUS</option>
        </select>
            </div>
        </div>
        </div>
        <p class="msg">1 USD = 80 INR</p>
        <div class="btn">
            <button>GET EXCHANGE RATE</button>
        </div>
        </form>
    </div>
    <script src="app.js"></script>
    <script src="code.js"></script>
</body>
</html>
